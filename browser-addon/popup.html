<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ytdlp-nfo Server</h1>
    <button class="settings-btn" id="settings-btn" title="Settings">
      <svg width="18" height="18" viewBox="0 0 20 20" fill="currentColor">
        <path d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"/>
      </svg>
    </button>
  </div>

  <div class="settings-panel" id="settings-panel">
    <label for="server-url">Server Address</label>
    <div class="settings-row">
      <input type="text" id="server-url" placeholder="http://localhost:8080">
      <button id="save-btn">Save</button>
    </div>
  </div>

  <div class="url-display">
    <code id="tab-url"></code>
  </div>

  <button class="submit-btn" id="submit-btn">Add to Server</button>
  <div class="status" id="status"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
