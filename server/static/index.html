<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ytdlp-nfo Server</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>ytdlp-nfo Server</h1>

  <div class="input-row">
    <input type="text" id="url-input" placeholder="Paste video or playlist URL..." autofocus>
    <button id="dl-btn" onclick="submitDownload()">Download</button>
    <button id="bulk-btn" onclick="openBulkModal()">Bulk</button>
  </div>

  <div class="tabs">
    <button class="tab active" data-panel="active-panel">Active <span class="tab-count" id="active-count"></span></button>
    <button class="tab" data-panel="failed-panel">Failed <span class="tab-count" id="failed-count"></span></button>
    <button class="delete-all-btn" onclick="deleteAllJobs()">Delete All</button>
  </div>

  <div id="active-panel" class="tab-panel active">
    <div id="active-jobs">
      <div class="empty-state" id="active-empty">No active downloads.</div>
    </div>
  </div>

  <div id="failed-panel" class="tab-panel">
    <div id="failed-jobs">
      <div class="empty-state" id="failed-empty">No failed downloads.</div>
    </div>
  </div>
</div>

<div id="modal-overlay" class="modal-overlay">
  <div class="modal">
    <div class="modal-body" id="modal-message"></div>
    <div class="modal-actions" id="modal-actions"></div>
  </div>
</div>

<div id="bulk-modal-overlay" class="modal-overlay">
  <div class="modal bulk-modal">
    <h2 class="bulk-title">Bulk Import</h2>
    <p class="bulk-subtitle">Paste one URL per line (max 500)</p>
    <textarea id="bulk-textarea" rows="12" placeholder="https://example.com/video1&#10;https://example.com/video2&#10;..."></textarea>
    <div class="bulk-url-count" id="bulk-url-count">0 URLs</div>
    <div class="bulk-results" id="bulk-results"></div>
    <div class="modal-actions">
      <button class="modal-btn modal-btn-cancel" id="bulk-cancel-btn" onclick="closeBulkModal()">Cancel</button>
      <button class="modal-btn modal-btn-primary" id="bulk-import-btn" onclick="submitBulkDownload()">Import</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
